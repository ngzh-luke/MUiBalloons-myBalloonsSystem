{% extends 'base.html' %} {% block title %}LOGIN | myBalloons{% endblock %}{%
block content %} <br />

<div class="pt-5 mb-2">
  <ul>
    <li value="*">
      Don't have <u>Balloons Account</u>, please
      <a href="/sign-up"><strong>Sign-Up!</strong></a>
    </li>
    <li>
      Need help? Contact us via:
      <a href="mailto:mu.iballoons@outlook.com"><i>Email</i></a>
    </li>
  </ul>

  <br />

  <form method="POST">
    <h1 style="font-weight: bold" align="center">Login</h1>
    <h2 style="font-weight: bold" align="center">
      myBalloons v{{systemVersion}}
    </h2>
    <div class="form-group mb-2">
      <label for="email"> Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="example@email.com"
      />
    </div>
    <div class="form-group mb-2">
      <label for="password"> Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <div align="center">
      <button type="submit" class="btn btn-primary" align="center">
        Login
      </button>
    </div>
  </form>
</div>
{% endblock %}
